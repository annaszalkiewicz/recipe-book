<div class="row justify-content-center">
  <div class="col-xs-12 col-md-6">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          class="form-control"
          type="email"
          name="email"
          id="email"
          ngModel
          name="email"
          required
          email />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div>
        <input
          type="submit"
          value="{{ isLogin ? 'Log in' : 'Sign up' }}"
          class="btn btn-primary"
          [disabled]="!authForm.valid"
        />
        <input
          type="button"
          (click)="onSwitchMode()"
          value="{{ isLogin ? 'Switch to signup' : 'Switch to login' }}"
          class="btn btn-primary"
        />
      </div>
    </form>
  </div>
</div>
