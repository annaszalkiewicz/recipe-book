<section id="recipes">
  <div class="row">
    <div class="col-xs-12 col-md-5">
      <app-recipe-list></app-recipe-list>
    </div>
    <div class="col-xs-12 col-md-7">
      <app-recipe-details
      *ngIf="selectedRecipe; else infoText"
      [recipe]="selectedRecipe"
      ></app-recipe-details>
      <ng-template #infoText>Please select recipe!</ng-template>
    </div>
  </div>
</section>
