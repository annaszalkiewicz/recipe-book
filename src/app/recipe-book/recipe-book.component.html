<section id="recipes">

      <app-recipe-list (selectedRecipe)="currentRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-xs-12 col-md-7">
      <app-recipe-details *ngIf="currentRecipe"></app-recipe-details>
    </div>
  </div>
</section>
