<a
class="list-group-item clearfix"
[routerLink]="[recipe.id]"
style="cursor: pointer">
  <div class="flex">
    <div>
      <h2 class="mb-1">{{ recipe.name }}</h2>
      <p class="mb-1">{{ recipe.description }}</p>
    </div>
    <div>
      <img
        src="{{ recipe.imageUrl }}"
        alt="{{ recipe.name }}"
        class="img-fluid"
        style="height: 50px;"
      />
    </div>
  </div>
</a>
