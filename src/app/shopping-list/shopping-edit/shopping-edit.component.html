<div class="row">
  <div class="col-xs-12">
    <form #f="ngForm" (ngSubmit)="onAdd()" >
      <div class="row">
        <div class="col-xs-8 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="ingredient"
            ngModel
            required
            ingredient
            #ingredient="ngModel">
        </div>
        <div class="col-xs-4 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            amount
            #amount="ngModel"
            pattern="[1-9]+[0-9]*$"
            >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
          class="btn btn-success"
          type="submit"
          [disabled]="!f.valid"
          >{{ editMode ? 'Update' : 'Add' }}</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button
          class="btn btn-primary"
          type="button"
          (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
